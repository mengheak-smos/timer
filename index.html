<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>输入倒计时时间</title>
  <!-- Link to shared CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="image mb-4">
    <img src="./image/aii-logo.png" alt="AI Institute Logo">
  </div>

  <div class="container text-center">
    <h2>请输入您想倒计时的分钟数：</h2>
    <div class="d-flex justify-content-center gap-2">
      <input type="number" id="minutesInput" class="form-control w-25" placeholder="分钟" min="1" required>
      <button id="submitBtn" class="btn btn-success">开始倒计时</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('submitBtn').addEventListener('click', () => {
      const minutes = document.getElementById('minutesInput').value;
      if (minutes > 0) {
        window.location.href = `countdown.html?minutes=${minutes}`;
      } else {
        alert('请输入有效的分钟数');
      }
    });
  </script>
</body>
</html>
