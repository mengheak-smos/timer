<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>倒计时</title>
  <!-- Link to shared CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="image mb-4">
    <img src="./aii-logo.png" alt="AI Institute Logo">
  </div>

  <div class="container text-center">
    <div class="time" id="time">0:00</div>
    <div class="d-flex justify-content-center gap-2">
      <button id="startBtn" class="btn btn-success px-4 py-2">开始</button>
      <button id="stopBtn" class="btn btn-danger px-4 py-2" disabled>停止</button>
      <button id="resetBtn" class="btn btn-secondary px-4 py-2" disabled>重置</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
